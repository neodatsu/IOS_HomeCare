# Configuration SwiftLint pour HomeCare iOS

# Fichiers à exclure
excluded:
  - Pods
  - .build
  - DerivedData
  - .swiftpm
  - HomeCare.xcodeproj
  - HomeCare.xcworkspace

# Règles activées
opt_in_rules:
  - empty_count
  - empty_string
  - explicit_init
  - fatal_error_message
  - first_where
  - force_unwrapping
  - implicitly_unwrapped_optional
  - multiline_parameters
  - overridden_super_call
  - prohibited_super_call
  - redundant_nil_coalescing
  - sorted_first_last
  - toggle_bool
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call

# Règles désactivées (trop strictes pour un projet en développement)
disabled_rules:
  - explicit_acl                        # Pas besoin d'ACL explicite partout
  - explicit_self_closure                # Self explicite dans les closures pas toujours nécessaire
  - no_print                            # Autorise print() (utile pour debug)
  - vertical_whitespace_opening_braces  # Lignes vides après { acceptées
  - trailing_whitespace                 # Espaces en fin de ligne tolérés

# Règles avec avertissements seulement (pas d'erreur)
warnings:
  - line_length
  - function_body_length
  - file_length
  - type_body_length
  - cyclomatic_complexity

# Limites personnalisées
line_length:
  warning: 120
  error: 150
  ignores_function_declarations: true
  ignores_comments: true
  ignores_urls: true

function_body_length:
  warning: 50
  error: 100

file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

type_body_length:
  warning: 300
  error: 500

function_parameter_count:
  warning: 5
  error: 8

cyclomatic_complexity:
  warning: 10
  error: 20
  ignores_case_statements: true

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - URL
    - db

large_tuple:
  warning: 3
  error: 4

nesting:
  type_level:
    warning: 2
    error: 3
  function_level:
    warning: 3
    error: 5

# Reporters
reporter: "xcode"

# Mode strict (désactivé pour le développement)
# strict: false
